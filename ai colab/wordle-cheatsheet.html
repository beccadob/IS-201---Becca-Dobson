<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordle cheatsheet</title>
  <style>
    :root {
      --bg: #121213;
      --tile-bg: #3a3a3c;
      --tile-border: #3a3a3c;
      --tile-text: #ffffff;
      --purple: #7c3aed;
      --purple-dark: #5b21b6;
      --green: #538d4e;
      --yellow: #b59f3b;
      --gray: #3a3a3c;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background-color: var(--bg);
      color: #e5e5e5;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .app {
      width: 100%;
      max-width: 700px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--purple);
    }

    header p {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #a3a3a3;
    }

    /* Aesthetic vowel boxes */
    .vowel-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .vowel-box {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      background-color: var(--purple-dark);
      border: 1px solid var(--purple);
    }

    /* Guess section */
    .guess-section {
      background-color: #1a1a1b;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .guess-section h2 {
      margin-top: 0;
      font-size: 1.1rem;
    }

    .description {
      font-size: 0.85rem;
      color: #b3b3b3;
      margin-bottom: 10px;
    }

    .guess-row {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }

    .tile {
      width: 48px;
      height: 48px;
      border-radius: 4px;
      background-color: var(--tile-bg);
      border: 2px solid var(--tile-border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--tile-text);
      cursor: pointer;
      user-select: none;
    }

    .tile input {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--tile-text);
      outline: none;
      caret-color: var(--purple);
    }

    .tile.gray {
      background-color: var(--gray);
      border-color: var(--gray);
    }

    .tile.yellow {
      background-color: var(--yellow);
      border-color: var(--yellow);
    }

    .tile.green {
      background-color: var(--green);
      border-color: var(--green);
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }

    button {
      background-color: var(--purple);
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--purple-dark);
    }

    button.secondary {
      background-color: #27272a;
    }

    button.secondary:hover {
      background-color: #3f3f46;
    }

    /* Candidates section */
    .candidates-section {
      background-color: #1a1a1b;
      border-radius: 8px;
      padding: 16px;
    }

    .candidates-section h2 {
      margin-top: 0;
      font-size: 1.1rem;
    }

    .candidate-count {
      font-size: 0.85rem;
      color: #b3b3b3;
      margin-bottom: 10px;
    }

    .candidate-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .candidate {
      padding: 4px 8px;
      border-radius: 4px;
      background-color: #27272a;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
    }

    .candidate:hover {
      background-color: #3f3f46;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Wordle cheatsheet</h1>
      <p>Enter a guess, set tile colors (gray → yellow → green), then filter possible words.</p>
    </header>

    <!-- Aesthetic vowel boxes at the top -->
    <div class="vowel-row">
      <div class="vowel-box"></div>
      <div class="vowel-box"></div>
      <div class="vowel-box"></div>
      <div class="vowel-box"></div>
      <div class="vowel-box"></div>
    </div>

    <!-- Guess input and controls -->
    <section class="guess-section">
      <h2>Enter guess & colors</h2>
      <p class="description">
        Type a 5-letter word, then click each tile to cycle colors:
        gray (absent) → yellow (present, wrong spot) → green (correct spot).
      </p>

      <div class="guess-row" id="guess-row"></div>

      <div class="controls">
        <button id="add-constraints">Add constraints</button>
        <button class="secondary" id="reset-constraints">Reset all</button>
      </div>
    </section>

    <!-- Candidate words output -->
    <section class="candidates-section">
      <h2>Candidate words</h2>
      <p class="candidate-count" id="candidate-count"></p>
      <div class="candidate-list" id="candidate-list"></div>
    </section>
  </div>

  <script>
    // Small built-in 5-letter word list
    const WORD_LIST = [
      "adieu", "audio", "arise", "slate", "crane", "soare", "about", "alone",
      "irate", "ratio", "stare", "raise", "tears", "later", "alert", "slice",
      "smile", "spare", "store", "stole", "trail", "train", "heart", "earth",
      "honey", "query", "quiet", "noise", "fairy", "story", "sugar", "vocal"
    ];

    const guessRow = document.getElementById("guess-row");
    const candidateListEl = document.getElementById("candidate-list");
    const candidateCountEl = document.getElementById("candidate-count");

    const addBtn = document.getElementById("add-constraints");
    const resetBtn = document.getElementById("reset-constraints");

    // List of accumulated constraints
    let constraints = [];

    // Build 5 tiles with inputs
    const tiles = [];
    for (let i = 0; i < 5; i++) {
      const tile = document.createElement("div");
      tile.className = "tile gray";
      tile.dataset.state = "gray";

      const input = document.createElement("input");
      input.maxLength = 1;
      input.addEventListener("input", () => {
        input.value = input.value.replace(/[^a-zA-Z]/g, "").toUpperCase();
      });

      tile.addEventListener("click", (e) => {
        // Allow click anywhere on tile (including input) to cycle color
        cycleTileState(tile);
      });

      tile.appendChild(input);
      guessRow.appendChild(tile);
      tiles.push({ tile, input });
    }

    function cycleTileState(tile) {
      const current = tile.dataset.state;
      let next;
      if (current === "gray") {
        next = "yellow";
      } else if (current === "yellow") {
        next = "green";
      } else {
        next = "gray";
      }
      tile.dataset.state = next;
      tile.classList.remove("gray", "yellow", "green");
      tile.classList.add(next);
    }

    // Allow partial guesses: at least 1 letter, up to 5
    function getCurrentGuessConstraint() {
      const letters = tiles.map(t => t.input.value.toLowerCase());
      const guess = letters.join("");

      const filledLetters = letters.filter(ch => ch && /^[a-z]$/.test(ch));
      if (filledLetters.length === 0) {
        return null; // nothing typed
      }

      const pattern = [];
      const mustInclude = new Set();
      const mustExclude = new Set();
      const minimumCounts = {};
      const forbiddenPositions = {};

      tiles.forEach((t, idx) => {
        const letter = t.input.value.toLowerCase();
        const state = t.tile.dataset.state;

        if (!letter || !/^[a-z]$/.test(letter)) {
          return; // skip empty tiles
        }

        if (state === "green") {
          pattern[idx] = letter;
          mustInclude.add(letter);
          minimumCounts[letter] = (minimumCounts[letter] || 0) + 1;
        } else if (state === "yellow") {
          mustInclude.add(letter);
          minimumCounts[letter] = (minimumCounts[letter] || 0) + 1;
          if (!forbiddenPositions[letter]) {
            forbiddenPositions[letter] = [];
          }
          forbiddenPositions[letter].push(idx);
        } else {
          mustExclude.add(letter);
        }
      });

      return {
        guess,
        pattern,
        mustInclude,
        mustExclude,
        minimumCounts,
        forbiddenPositions
      };
    }

    function wordMatchesAllConstraints(word, constraintList) {
      return constraintList.every(c => wordMatchesConstraint(word, c));
    }

    function wordMatchesConstraint(word, c) {
      // 1. Greens: fixed positions
      for (let i = 0; i < 5; i++) {
        if (c.pattern[i] && word[i] !== c.pattern[i]) {
          return false;
        }
      }

      // 2. Yellows: forbidden positions
      for (const letter in c.forbiddenPositions) {
        const forbidden = c.forbiddenPositions[letter];
        for (const idx of forbidden) {
          if (word[idx] === letter) {
            return false;
          }
        }
      }

      // 3. Must-include letters
      for (const letter of c.mustInclude) {
        if (!word.includes(letter)) {
          return false;
        }
      }

      // 4. Minimum counts for letters
      const counts = {};
      for (const ch of word) {
        counts[ch] = (counts[ch] || 0) + 1;
      }
      for (const letter in c.minimumCounts) {
        if ((counts[letter] || 0) < c.minimumCounts[letter]) {
          return false;
        }
      }

      // 5. Must-exclude letters (simple treatment)
      for (const letter of c.mustExclude) {
        if (!c.mustInclude.has(letter) && word.includes(letter)) {
          return false;
        }
      }

      return true;
    }

    function fillTilesFromWord(word) {
      for (let i = 0; i < 5; i++) {
        tiles[i].input.value = word[i].toUpperCase();
        tiles[i].tile.dataset.state = "gray";
        tiles[i].tile.classList.remove("yellow", "green");
        tiles[i].tile.classList.add("gray");
      }
    }

    function updateCandidates() {
      const candidates = WORD_LIST.filter(w => wordMatchesAllConstraints(w, constraints));
      candidateListEl.innerHTML = "";
      candidates.forEach(w => {
        const span = document.createElement("span");
        span.className = "candidate";
        span.textContent = w;
        span.addEventListener("click", () => {
          fillTilesFromWord(w); // clicking a candidate loads it into tiles
        });
        candidateListEl.appendChild(span);
      });
      candidateCountEl.textContent = candidates.length
        ? `${candidates.length} possible word(s)`
        : "No words match the current constraints.";
    }

    // Show all words initially
    updateCandidates();

    addBtn.addEventListener("click", () => {
      const c = getCurrentGuessConstraint();
      if (!c) {
        alert("Please enter at least one letter.");
        return;
      }
      constraints.push(c);
      updateCandidates();
    });

    resetBtn.addEventListener("click", () => {
      constraints = [];
      tiles.forEach(({ tile, input }) => {
        input.value = "";
        tile.dataset.state = "gray";
        tile.classList.remove("yellow", "green");
        tile.classList.add("gray");
      });
      updateCandidates();
    });
  </script>
</body>
</html>
